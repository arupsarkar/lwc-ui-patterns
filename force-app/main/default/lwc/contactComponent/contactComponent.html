<template>

        <lightning-layout>
            <lightning-layout-item padding="around_xxx-small">
                <template if:true={_isVisible}>
                        <lightning-card variant="Narrow" title="Contacts" icon-name="custom:custom14">
                            <ul class="slds-var-m-around_medium">
                                <template for:each={contacts} for:item="contact">
                                    <li key={contact.Id}>
                                        <p class="slds-var-p-horizontal_small">
                                            {contact.Name}, {contact.Title}
                                        </p>                                        
                                        
                                    </li>
                                </template>
                            </ul>
                        </lightning-card>
                </template>                
            </lightning-layout-item>
        </lightning-layout>
</template>
